<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按鍵修飾符</title>
    <!--

    -->
  </head>

  <body>
    <div id="demo">
      <h2>按鍵修飾符</h2>
      <input type="text" @keyup.enter="keyEventModifier1">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#demo",
        methods: {
          keyEventModifier1(event) {
            // 原生JS寫法
            // if(event.keyCode === 13){
            //     alert(event.target.value + ' ' + event.keyCode);
            // }
            alert(event.target.value + ' ' + event.keyCode);
          } 
        },
      });
    </script>
  </body>
</html>
