<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條件渲染</title>
    <!--
        實現表單數據的自動蒐集
        主要使用v-model
    -->
  </head>
  <body>
    <div id="demo">
      <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用戶名</span>
        <input type="text" v-model="name" />
        <br />

        <span>密碼</span>
        <input type="text" v-model="password" />
        <br />
        <!--注意v-model綁定的是value不是id-->
        <span>性別</span>
        <label for="female">女性</label>
        <input type="radio" id="female" value="女" v-model="gender" />
        <label for="male">男性</label>
        <input type="radio" id="male" value="男" v-model="gender" />
        <br />

        <span>愛好</span>
        <label for="basketball">籃球</label>
        <input
          type="checkbox"
          id="basketball"
          value="basketball"
          v-model="hobby"
        />
        <label for="valleyball">排球</label>
        <input
          type="checkbox"
          id="valleyball"
          value="valleyball"
          v-model="hobby"
        />
        <label for="pingpong">乒乓球</label>
        <input type="checkbox" id="pingpong" value="pingpong" v-model="hobby" />
        <br />

        <span>城市</span>
        <select v-model="cityId">
            <option value="">City</option>
            <option :value="city.id" v-for="(city, index) in allCiteis" :key="index">{{city.name}}</option>
        </select>

        <br />
        <span>介紹</span>
        <textarea cols="30" rows="10" v-model="description"></textarea>
        <br />
        <button type="submit">提交送出</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#demo",
        data: {
          name: "",
          password: "",
          // 注意v-model綁定的不是Id是value
          gender: "女",
          hobby: ["valleyball"],
          allCiteis: [
            { id: 1, name: "Taipei" },
            { id: 2, name: "Kaohsiung" },
            { id: 3, name: "Taichung" },
          ],
          cityId: '2', 
          description: '123'
        },
        methods: {
          handleSubmit() {
            alert(this.name + this.password + this.gender);
          },
        },
      });
    </script>
  </body>
</html>
